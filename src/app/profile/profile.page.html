<ion-header>
  <ion-toolbar>
    <ion-label style="margin-left: 20px; font-size: 20px; color: #000;" slot="start" (click)="close()">
      <ion-icon id="hd-icon" color="light" color="dark" name="arrow-back-outline"></ion-icon>
    </ion-label>
    <ion-title slot="start">
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="4" class="welcome-card" align-self-center>
        <ion-img class="img-profile" src="https://image.flaticon.com/icons/svg/327/327779.svg"></ion-img>
      </ion-col>
      <ion-col size="4"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6" class="text-center">
        <h4 text-center>
          {{ user }}
        </h4>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <!-- <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>Welcome to Ionic</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Now that your app has been created, you'll want to start building out features and components. Check out some
        of the resources below for next steps.</p>
    </ion-card-content> -->
  </ion-card>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Resources</ion-label>
    </ion-list-header>
    <ion-item button>
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>Connections</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon slot="start" color="medium" name="build"></ion-icon>
      <ion-label>Rooms</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon slot="start" color="medium" name="grid"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
      <ion-label>Log out</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
