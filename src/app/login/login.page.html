<ion-content class="login-bg">
  <ion-grid style="padding-top: 130px;">
    <ion-row>
      <ion-col size="4">
      </ion-col>
      <ion-col size="4">
        <ion-img src="assets/images/easychat2.png"></ion-img>
      </ion-col>
      <ion-col size="4">
      </ion-col>
    </ion-row>
    <br><br>
    <br>
    <ion-row justify-content-center>
      <ion-col size="1">
      </ion-col>
      <ion-col  size="10" align-self-center>
        <div padding>
          <ion-item>
            <ion-input name="email" type="email" placeholder="Username" [(ngModel)]="username" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password"  required></ion-input>
          </ion-item>
        </div>
        <div padding>
          <ion-button size="medium" expand="block" (click)="login()">Login</ion-button>
        </div>
      </ion-col>
      <ion-col size="1">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
