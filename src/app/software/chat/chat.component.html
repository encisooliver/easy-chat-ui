<ion-header>
  <ion-toolbar>
    <ion-label style="margin-left: 20px; margin-right: 20px; font-size: 20px;" slot="start">
      <ion-icon name="person" (click)="showProfileModal()"></ion-icon>
    </ion-label>
    <ion-title>Chat</ion-title>
    <ion-label style="margin-left: 20px; margin-right: 20px; font-size: 20px;" slot="end"
      (click)="showUserListBoxModal()">
      <ion-icon name="people"></ion-icon>
    </ion-label>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-userlist" class="userlist">
  <ion-list>
    <ng-container>
      <ion-item-sliding *ngFor="let chat of ListChatObservableArrayChat">
        <ion-item button (click)="showChatBoxModal(chat.Id,chat.ReceiverId, chat.ReceiverUserName, chat.ChatName)">
          <IonThumbnail slot="start">
            <ion-icon name="person" slot="icon-only"></ion-icon>
          </IonThumbnail>
          <ion-label>
            <h4>{{ chat.ChatName }}</h4>
          </ion-label>
          <ion-note slot="end" color="primary">
            <!-- <p>Sms: {{ user.NoOfUnreadReceivedMessages }}</p> -->
          </ion-note>
        </ion-item>
      </ion-item-sliding>
    </ng-container>
  </ion-list>
</ion-content>
